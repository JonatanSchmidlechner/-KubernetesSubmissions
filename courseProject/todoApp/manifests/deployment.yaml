apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todoapp
  template:
    metadata:
      labels:
        app: todoapp
    spec:
      volumes:
        - name: image
          persistentVolumeClaim:
            claimName: todoapp-pvc
      containers:
        - name: todoapp
          image: jonschm/todoapp:1.4
          imagePullPolicy: Always
          env:
            - name: PORT
              value: '5000'
            - name: FILE_PATH
              value: /usr/src/app/images/image.png
          volumeMounts:
            - name: image
              mountPath: /usr/src/app/images
