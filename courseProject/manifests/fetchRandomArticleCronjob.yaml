apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: todo-generator
              image: jonschm/todo-generator:1.0
              imagePullPolicy: IfNotPresent
              env:
                - name: TODO_BACKEND_URL
                  valueFrom:
                    configMapKeyRef:
                      key: project-config
                      value: todo_backend_url
          restartPolicy: OnFailure
