apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - manifests/base
  - manifests/logOutput
  - manifests/pingpong
images:
  - name: PINGPONG/IMAGE # must match what's in your Deployment YAML
    newName: jonschm/pingpong
  - name: LOGOUTPUT/IMAGE
    newName: jonschm/log_output
