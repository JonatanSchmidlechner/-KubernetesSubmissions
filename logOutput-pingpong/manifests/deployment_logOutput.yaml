apiVersion: apps/v1
kind: Deployment
metadata:
  name: logoutput-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logoutput
  template:
    metadata:
      labels:
        app: logoutput
    spec:
      volumes:
        - name: shared-log
          persistentVolumeClaim:
            claimName: logoutput-pingpong-pvc
      containers:
        - name: logoutput
          image: jonschm/log_output:1.3
          volumeMounts: # Mount volume
            - name: shared-log
              mountPath: /usr/src/app/files
          env:
            - name: PORT
              value: '5000'
            - name: FILE_PATH
              value: /usr/src/app/files/pongCount.txt
