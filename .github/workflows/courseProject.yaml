name: Release application

on:
  push:
    paths:
      - "courseProject/**"
  delete:
    branches:
      - "*"

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  REGISTRY: europe-north1-docker.pkg.dev
  REPOSITORY: jongcp
  BRANCH: ${{ github.ref_name }}

jobs:
  build-publish:
    if: github.event_name == 'push'
    name: Build, Publish
    runs-on: ubuntu-latest
    environment: dwk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Use gcloud CLI
        run: gcloud info

      - name: "Get GKE credentials"
        uses: "google-github-actions/get-gke-credentials@v2"
        with:
          cluster_name: "${{ env.GKE_CLUSTER }}"
          project_id: "${{ env.PROJECT_ID }}"
          location: "${{ env.GKE_ZONE }}"

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      - name: Build and push all apps
        run: |
          cd courseProject
          for app in todo-app todo-backend todo-broadcaster todo-generator todo-backuper; do
            IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$app:$BRANCH-$GITHUB_SHA
            echo "Building $app -> $IMAGE_TAG"
            docker build -t $IMAGE_TAG $app
            docker push $IMAGE_TAG
          done

      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          repository: JonatanSchmidlechner/dwk_configs
          token: ${{ secrets.CONFIG_REPO_TOKEN }}
          path: dwk_configs
          fetch-depth: 0

      - name: Update kustomization.yaml
        run: |
          cd dwk_configs/manifests/base
          kustomize edit set image todo-app=$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-app:$BRANCH-$GITHUB_SHA
          kustomize edit set image todo-backend=$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-backend:$BRANCH-$GITHUB_SHA
          kustomize edit set image todo-broadcaster=$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-broadcaster:$BRANCH-$GITHUB_SHA
          kustomize edit set image todo-generator=$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-generator:$BRANCH-$GITHUB_SHA
          kustomize edit set image todo-backuper=$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-backuper:$BRANCH-$GITHUB_SHA

      - name: Commit and push updated kustomization.yaml
        run: |
          cd dwk_configs
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --unset-all http.https://github.com/.extraheader
          git add manifests/base/kustomization.yaml
          git commit -m "Automatic update images via GitHub Action" || echo "No changes to commit"
          echo "My DEBUGG MESSAGE IS HERE: ${GITHUB_EVENT_REF_TYPE}, ${GITHUB_REF_NAME}"
          if [ "${GITHUB_EVENT_REF_TYPE}" = "tag" ]; then
            git tag "${GITHUB_REF_NAME}"
            git push https://x-access-token:${CONFIG_REPO_TOKEN}@github.com/JonatanSchmidlechner/dwk_configs.git "${GITHUB_REF_NAME}"
          else
            git push https://x-access-token:${CONFIG_REPO_TOKEN}@github.com/JonatanSchmidlechner/dwk_configs.git HEAD:main
          fi
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_EVENT_REF_TYPE: ${{ github.ref_type }}
          CONFIG_REPO_TOKEN: ${{ secrets.CONFIG_REPO_TOKEN }}

  delete:
    if: github.event_name == 'delete' && github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    environment: dwk
    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          project_id: ${{ env.PROJECT_ID }}
          location: ${{ env.GKE_ZONE }}

      - name: Delete namespace
        run: |
          DELETED_BRANCH=${{ github.event.ref }}
          if [ "$DELETED_BRANCH" = "main" ]; then
            echo "Deleting namespace project"
            kubectl delete namespace project
          else
            echo "Deleting namespace $DELETED_BRANCH"
            kubectl delete namespace $DELETED_BRANCH --ignore-not-found
          fi
